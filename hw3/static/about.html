<!-- about.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>About</title>
  </head>
  <body>
    <h1>Страница about</h1>
    <p>Просмотров: <span id="aboutPageViews"></span></p>
    <a href="/index.html">Ссылка на страницу /</a>

    <script>
      async function getPageViews() {
        try {
          const response = await fetch('/pageViewsData')
          const data = await response.json()
          document.getElementById('aboutPageViews').innerText =
            data['/about.html'] || 0
        } catch (error) {
          console.error('Ошибка при получении данных о просмотрах:', error)
        }
      }

      getPageViews()
    </script>
  </body>
</html>
